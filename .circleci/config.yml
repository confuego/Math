version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:4.8.2-jessie
    steps:
      - checkout
      - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: npm-install
          command: npm install
      - save_cache:
        key: dependency-cache-{{ checksum "package.json" }}
        paths:
          - node_modules
      - run:
          name: Run Unit Tests
          command: npm test
      - run:
          name: Build
          command: npm run build
