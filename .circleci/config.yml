version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:4.8.2-jessie
    steps:
      - checkout
      - run:
          name: npm-install
          command: npm install
      - run:
          name: Run Unit Tests
          command: npm test
      - run:
          name: Build
          command: npm run build
